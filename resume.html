<!DOCTYPE html>
<html>
<head>
  <title>Resume Builder</title>
  <link rel="stylesheet" type="text/css" href="styles2.css">
</head>
<body>
  <header>
    <h1 class="header-title">Resume Builder by nishitaa</h1>
  </header>

  <section id="personal-info" class="form-section">
    <h2>Personal Information</h2>
    <form>
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter your address" required>
    </form>
  </section>
  

  <section id="summary" class="form-section">
    <h2>Summary</h2>
    <form>
      <textarea id="summary-text" name="summary-text" placeholder="Write a summary about yourself"></textarea>
    </form>
  </section>

  <section id="education" class="form-section">
    <h2>Education</h2>
    <form>
      <label for="degree">Degree:</label>
      <input type="text" id="degree" name="degree" placeholder="Enter your degree" required>

      <!-- Add more input fields for other education details -->
    </form>
  </section>

  <section id="experience" class="form-section">
    <h2>Experience</h2>
    <form>
      <label for="job-title">Job Title:</label>
      <input type="text" id="job-title" name="job-title" placeholder="Enter your job title" required>

      <!-- Add more input fields for other experience details -->
    </form>
  </section>

  <section id="skills" class="form-section">
    <h2>Skills</h2>
    <form>
      <label for="skill">Skill:</label>
      <input type="text" id="skill" name="skill" placeholder="Enter a skill" required>

      <!-- Add more input fields for other skills -->
    </form>
  </section>

  <button id="generate-resume">Generate Resume</button>

  <div id="resume-preview">
    <h2>Resume Preview</h2>
    <div id="preview-content"></div>
  </div>

  <button id="print-cv">Print CV</button>

  <script src="java.js"></script>
</body>
</html>
